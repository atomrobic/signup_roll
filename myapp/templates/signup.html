<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management - Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    body {
      background: linear-gradient(135deg, #1a202c, #2d3748);
      color: #e2e8f0;
    }
    .bg-custom-dark {
      background-color: #1a202c;
    }
    .text-custom-green {
      color: #4ade80;
    }
    .border-custom-green {
      border-color: #4ade80;
    }
    .hover-custom-green:hover {
      background-color: #38a169;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="flex w-full max-w-4xl bg-custom-dark border border-gray-700 rounded-3xl shadow-xl overflow-hidden fade-in">
    <!-- Signup Card -->
    <div class="w-full md:w-1/2 p-6 sm:p-8">
      <!-- Hospital Logo -->
      <div class="flex justify-center mb-6">
        <img src="https://via.placeholder.com/100" alt="Hospital Logo" class="h-16 w-auto">
      </div>
      <!-- Title -->
      <h1 class="text-4xl font-bold text-center text-white mb-4 fade-in">Create Your Account</h1>
      <p class="text-sm text-center text-gray-400 mb-6 fade-in">Please fill in the details below to register.</p>
      <!-- Error Messages -->
      {% if messages %}
        <div class="mb-4 fade-in">
          {% for message in messages %}
            <p class="text-red-500 text-sm">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
      <!-- Signup Form -->
      <form method="POST" class="space-y-4 fade-in" id="signupForm">
        {% csrf_token %}
        <!-- Step 1: Account Details -->
        <div id="step1" class="fade-in">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="mt-1 w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-custom-green focus:border-custom-green text-gray-300 placeholder-gray-500 bg-gray-800"
              placeholder="Enter your username"
              required>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="mt-1 w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-custom-green focus:border-custom-green text-gray-300 placeholder-gray-500 bg-gray-800"
              placeholder="Enter your password"
              required>
          </div>
          <div>
            <label for="confirm_password" class="block text-sm font-medium text-gray-300">Confirm Password</label>
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              class="mt-1 w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-custom-green focus:border-custom-green text-gray-300 placeholder-gray-500 bg-gray-800"
              placeholder="Confirm your password"
              required>
          </div>
          <div class="flex justify-between mt-6">
            <button type="button" class="bg-custom-green hover-custom-green text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-200 fade-in hidden" id="back1">Back</button>
            <button type="button" class="bg-custom-green hover-custom-green text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-200 fade-in" onclick="nextStep(1)">Next</button>
          </div>
        </div>
        <!-- Step 2: Personal Details -->
        <div id="step2" class="hidden fade-in">
          <div>
            <label for="first_name" class="block text-sm font-medium text-gray-300">First Name</label>
            <input
              type="text"
              name="first_name"
              id="first_name"
              class="mt-1 w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-custom-green focus:border-custom-green text-gray-300 placeholder-gray-500 bg-gray-800"
              placeholder="Enter your first name"
              required>
          </div>
          <div>
            <label for="last_name" class="block text-sm font-medium text-gray-300">Last Name</label>
            <input
              type="text"
              name="last_name"
              id="last_name"
              class="mt-1 w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-custom-green focus:border-custom-green text-gray-300 placeholder-gray-500 bg-gray-800"
              placeholder="Enter your last name"
              required>
          </div>
          <div>
            <label for="place" class="block text-sm font-medium text-gray-300">Place</label>
            <input
              type="text"
              name="place"
              id="place"
              class="mt-1 w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-custom-green focus:border-custom-green text-gray-300 placeholder-gray-500 bg-gray-800"
              placeholder="Enter your place"
              required>
          </div>
          <div>
            <label for="date_of_birth" class="block text-sm font-medium text-gray-300">Date of Birth</label>
            <input
              type="date"
              name="date_of_birth"
              id="date_of_birth"
              class="mt-1 w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-custom-green focus:border-custom-green text-gray-300 placeholder-gray-500 bg-gray-800"
              required>
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="mt-1 w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-custom-green focus:border-custom-green text-gray-300 placeholder-gray-500 bg-gray-800"
              placeholder="Enter your email"
              required>
          </div>
          <div class="flex justify-between mt-6">
            <button type="button" class="bg-custom-green hover-custom-green text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-200 fade-in" onclick="prevStep(2)">Back</button>
            <button type="button" class="bg-custom-green hover-custom-green text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-200 fade-in" onclick="nextStep(2)">Next</button>
          </div>
        </div>
        <!-- Step 3: User Type -->
        <div id="step3" class="hidden fade-in">
          <div>
            <label for="user_type" class="block text-sm font-medium text-gray-300">User Type</label>
            <select
              name="user_type"
              id="user_type"
              class="mt-1 w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-custom-green focus:border-custom-green text-gray-300 bg-gray-800"
              onchange="toggleFields()"
              required>
              <option value="">Select User Type</option>
              <option value="Doctor">Doctor</option>
              <option value="Patient">Patient</option>
              <option value="Nurse">Nurse</option>
            </select>
          </div>
          <div id="doctorFields" class="hidden">
            <div>
              <label for="specification" class="block text-sm font-medium text-gray-300">Specification</label>
              <input
                type="text"
                name="specification"
                id="specification"
                class="mt-1 w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-custom-green focus:border-custom-green text-gray-300 placeholder-gray-500 bg-gray-800"
                placeholder="Enter your specification">
            </div>
            <div>
              <label for="experience" class="block text-sm font-medium text-gray-300">Experience (in years)</label>
              <input
                type="number"
                name="experience"
                id="experience"
                class="mt-1 w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-custom-green focus:border-custom-green text-gray-300 placeholder-gray-500 bg-gray-800"
                placeholder="Enter your experience in years">
            </div>
            <div>
              <label for="certificate" class="block text-sm font-medium text-gray-300">Upload Certificate</label>
              <input
                type="file"
                name="certificate"
                id="certificate"
                class="mt-1 w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-custom-green focus:border-custom-green text-gray-300 placeholder-gray-500 bg-gray-800">
            </div>
            <div>
              <label for="shift" class="block text-sm font-medium text-gray-300">Shift (e.g., Morning, Evening, Night)</label>
              <input
                type="text"
                name="shift"
                id="shift"
                class="mt-1 w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-custom-green focus:border-custom-green text-gray-300 placeholder-gray-500 bg-gray-800"
                placeholder="Enter your shift">
            </div>
          </div>
          <div id="patientFields" class="hidden">
            
          </div>
          <div id="nurseFields" class="hidden">
            <div>
              <label for="specification" class="block text-sm font-medium text-gray-300">Specification</label>
              <input
                type="text"
                name="specification"
                id="specification"
                class="mt-1 w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-custom-green focus:border-custom-green text-gray-300 placeholder-gray-500 bg-gray-800"
                placeholder="Enter your specification">
            </div>
            <div>
              <label for="experience" class="block text-sm font-medium text-gray-300">Experience (in years)</label>
              <input
                type="number"
                name="experience"
                id="experience"
                class="mt-1 w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-custom-green focus:border-custom-green text-gray-300 placeholder-gray-500 bg-gray-800"
                placeholder="Enter your experience in years">
            </div>
            <div>
              <label for="certificate" class="block text-sm font-medium text-gray-300">Upload Certificate</label>
              <input
                type="file"
                name="certificate"
                id="certificate"
                class="mt-1 w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-custom-green focus:border-custom-green text-gray-300 placeholder-gray-500 bg-gray-800">
            </div>
            <div>
              <label for="shift" class="block text-sm font-medium text-gray-300">Shift (e.g., Morning, Evening, Night)</label>
              <input
                type="text"
                name="shift"
                id="shift"
                class="mt-1 w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-custom-green focus:border-custom-green text-gray-300 placeholder-gray-500 bg-gray-800"
                placeholder="Enter your shift">
            </div>
          </div>
          <div>
            <label for="phone_number" class="block text-sm font-medium text-gray-300">Phone Number</label>
            <input
              type="tel"
              name="phone_number"
              id="phone_number"
              class="mt-1 w-full px-4 py-3 border border-gray-600 rounded-lg shadow-sm focus:ring-custom-green focus:border-custom-green text-gray-300 placeholder-gray-500 bg-gray-800"
              placeholder="Enter your phone number"
              required>
          </div>
          <div class="flex justify-between mt-6">
            <button type="button" class="bg-custom-green hover-custom-green text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-200 fade-in" onclick="prevStep(3)">Back</button>
            <button type="submit" class="bg-custom-green hover-custom-green text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-200 fade-in">Submit</button>
          </div>
        </div>
      </form>
      <!-- Additional Links -->
      <div class="mt-6 text-center text-sm text-gray-400 fade-in">
        {% comment %} <p>Already have an account? <a href="{% url 'login' %}" class="text-custom-green hover:underline">Log in</a></p> {% endcomment %}
      </div>
    </div>
    <!-- Image Section -->
    <div class="hidden md:block md:w-1/2 bg-gradient-to-br from-blue-800 to-green-800 p-6 relative fade-in">
      <div class="absolute top-4 right-4 text-white text-xs font-semibold">
        <p>Secure & Reliable</p>
        <p>Hospital Management System</p>
      </div>
      <div class="grid grid-cols-1 gap-4 mt-16">
        <img src="https://picsum.photos/300/200?random=1" alt="Hospital Image 1" class="w-full h-48 rounded-lg shadow-md object-cover fade-in">
        <img src="https://picsum.photos/300/200?random=2" alt="Hospital Image 2" class="w-full h-48 rounded-lg shadow-md object-cover fade-in">
      </div>
    </div>
  </div>

  <script>
    function nextStep(currentStep) {
      document.getElementById('step' + currentStep).classList.add('hidden');
      document.getElementById('step' + (currentStep + 1)).classList.remove('hidden');
      if (currentStep === 2) {
        document.getElementById('back1').classList.remove('hidden');
      }
    }

    function prevStep(currentStep) {
      document.getElementById('step' + currentStep).classList.add('hidden');
      document.getElementById('step' + (currentStep - 1)).classList.remove('hidden');
      if (currentStep === 2) {
        document.getElementById('back1').classList.add('hidden');
      }
    }

    function toggleFields() {
      const userType = document.getElementById('user_type').value;
      document.getElementById('doctorFields').classList.add('hidden');
      document.getElementById('patientFields').classList.add('hidden');
      document.getElementById('nurseFields').classList.add('hidden');

      if (userType === 'Doctor') {
        document.getElementById('doctorFields').classList.remove('hidden');
      } else if (userType === 'Patient') {
        document.getElementById('patientFields').classList.remove('hidden');
      } else if (userType === 'Nurse') {
        document.getElementById('nurseFields').classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
