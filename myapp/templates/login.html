<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Login Card -->
  <div class="w-full max-w-md bg-white border border-black rounded-2xl shadow-lg p-6 sm:p-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h1>

    <!-- Error Messages -->
    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <p class="text-red-500 text-sm">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Login Form -->
    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <!-- Username Field -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input 
          type="text" 
          name="username" 
          id="username" 
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-700" 
          placeholder="Enter your username" 
          required>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
          type="password" 
          name="password" 
          id="password" 
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-700" 
          placeholder="Enter your password" 
          required>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200">
        Login
      </button>
    </form>

    <!-- Additional Links -->
    <div class="mt-4 text-center text-sm text-gray-600">
      <p>Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Sign up</a></p>
      <p class="mt-2"><a href="#" class="text-blue-500 hover:underline">Forgot your password?</a></p>
    </div>
  </div>

</body>
</html>
